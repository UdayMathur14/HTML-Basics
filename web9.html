<!-- to solve the problem of new line we use the br tag , which is used to create
the line breaks in an html document  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- all are seeing in different lines in the website  -->
    <b>bold babay <br></b>
    <i>italic babayyy<br></i>
    <u>underline babay <br></u>
    <!-- m chahta hu ki iske neeche ek horizontal line aaye jo ki seprate krde upar waale 
    teeno ko aur neeche waale 2 ko toh m <hr> tag ka istemaal karunga  -->
    <b><hr></b>

    <!-- we can use also big and small  -->
    <hr>
    <big>this is big <br></big>
    <small>this is small <br></small>
    <hr>
</body>
</html>
