<!-- list in html == list are used to display content which represents a list  -->
<!-- basically we use 2 tags here 1st one is ul which is unordered list and second one is 
li which is list items and ol stands for ordered list  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html list </title>
</head>

<body>
    <!-- hmne site p dekha toh list bn gyi and har ek item ke aage . bindi bhi h 
    hm usko change bhi kr skte h kaise? , with the help of type attribute  -->
    <ul type = "square"> <!--hm circle bhi kr skte ha , disc and square bhi--> 
         <!-- unordered list  -->
        <li>Home </li>
        <li>About</li>
        <li>Services </li>
        <li>Contact</li>

    </ul>
  <br>
    <ol type="i">   <!--hm circle bhi kr skte ha , disc and square bhi -->
         <!-- ordered list mtb h ki iske aage 1 ,2 ,3 ,4 order aa jayega -->
        <li>Home </li>
        <li>About</li>
        <li>Services </li>
        <li>Contact</li>

    </ol>

</body>

</html>
