<!-- table tag is used to define tables in html , it is used to format and display 
tabular data -->
<!--there are mainly 3 tags are used in the table tag 
1 == th tag (used in table data for displaying tables headers ) main header banata h 
2 == tr tag(used to display the table row ) ek row banata h 
3 == td tag (used to display table data) row ke ander use krte h taaki information daal ske row m   -->


<!-- hm ek caption bhi likh skte h table ke upar by using caption tag  -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tables</title>
</head>

<body>
  <div>
    <table align="center">
      <!-- table tag banaya h phele hmne -->

      <caption>these are the player names in world </caption>
      <thead>   <!--phele m ek row banauanga jo ki tr use krna padega  -->
       
        <!-- then th use kra kyuki header banaha ha  -->
        <!--th bwaalo ko bold kr deta h kyuki wo headings hoti ha isliye-->
        <tr>
        <th> S.no </th>
        <th> Player name </th>
        <th> Player score </th>
        <th> Game </th>
        </tr>
        

      </thead>

      <!-- again tr use kra kyuki ek aur row banani h but this time information daalni h  -->
      <!-- toh m td ka use karunga  -->
      <tr>
        <td>1</td>
        <td>Uday mathur</td>
        <td>100</td>
        <td>basketball</td>

      </tr>

      <tr>
        <td>2</td>
        <td>Uday sheety </td>
        <td>10</td>
        <td>baseball</td>

      </tr>

    </table>



  </div>

</body>

</html>
