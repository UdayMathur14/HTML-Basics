<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="1" >Say Hello</button>
    <!-- <button >Say Hello</button> -->
    <!-- //query selector = sbse phela element ko select krega jo usse milega body m 
    // aur chup chaap baith jayega uske aage nhi badega , ex = agr aap button select krte ho , aur body m 2 button //h toh phela wala button hi select hoga  -->

    <h1 id="2"></h1>

    <script>

      //my method 
      // document.getElementById("1").onclick = function () {
      //   document.getElementById("2").innerHTML = "hello sheety ";
      // };


      // Q1 on Clicking the Button append hello to the page

      // this method is used to identify and select the Element

      let btn = document.querySelector("button");

      btn.addEventListener("click", function () {
        console.log("button clicked");

        let divElem = document.createElement("div");
        //create Element lets you Create a new Element in the DOM

        divElem.innerText = "Hello";
        // inner text is a property by which you can access and add or remove Text inside an element

        let bodyElem = document.querySelector("body");

        bodyElem.appendChild(divElem);
      //this method allows you to add new Children inside your selected element
      });
    </script>
  </body>
</html>
