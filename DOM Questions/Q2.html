<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>8</li>
      <li>9</li>
      <li>10</li>
    </ul>

    
    <script>
      // Fix the list by inserting the missing element using querySelectorAll and insertBefore

      //query selector = sbse phela element ko selct krega jo usse milega body m 
      // aur chup chaap baith jayega uske aage nhi badega , ex = agr aap button select krte ho , aur body m 2 button h toh phela wala button hi select hoga 

       //query selectorall = array like structure m store ho jayenge , array like h but array nhi h toh array ke functions ispe use nhi kr skte , sirf loop use kr skte ho , uss array like structure ko bolte h node list 

      let list = document.querySelector("ul")

      let allListitems = document.querySelectorAll("li"); 

      let eightElement = allListitems[6];

      let sevenElement = document.createElement("li");

      sevenElement.innerHTML='7';

      list.insertBefore(sevenElement , eightElement);



    


     
    </script>
  </body>
</html>
